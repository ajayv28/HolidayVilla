<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - HolidayVilla Welcomes You | Your partner in vacation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="registerForm">
        <h1>Register New Guest</h1> 
        <form id="guestRegisterForm">
                <label for="guestRegisterEmail">Email Id:</label> 
                <input type="email" id="guestRegisterEmail" name="email" required><br><br>
                <label for="guestRegisterPhoneNumber">Enter Phone Number:</label> 
                <input type="tel" id="guestRegisterPhoneNumber" name="phoneNumber" maxlength="10" required><br><br>
                <label for="guestRegisterPassworrd">Enter Password:</label> 
                <input type="password" id="guestRegisterPassworrd" name="password" required><br><br>
                <label for="guestRegisterName">Enter your name:</label> 
                <input type="text" id="guestRegisterName" name="name" required><br><br>
                <label for="guestRegisterDob">Enter Date of birth:</label> 
                <input type="date" id="guestRegisterDob" name="dob" required><br><br>
                <label>Gender   :</label>
                <input type="radio" id="guestRegisterMale" name="gender"> 
                <label for="guestRegisterMale">Male</label> 
                <input type="radio" id="guestRegisterFemale" name="gender">
                <label for="guestRegisterFemale">Female</label><br><br>
                <button type="submit">Submit</button> 
         </form> 
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
