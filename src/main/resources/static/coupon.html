<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>HolidayVilla - Coupon Management Page</title>
</head>
<body>
    
    <div class="header">
        <div class="logo">
            <h2>Holiday Villa</h2>
            <p>Experience luxury and comfort </p>
        </div>
        <a href="home.html">Home</a>
        <a href="staff_dashboard.html">Staff Dashboard</a>
        <a href="booking.html">Booking</a>
        <a href="food_order.html">Food Order</a>
        <a href="material_requisition.html">Material Requisition</a>
        <a href="maintenance.html">Maintenance</a>
        <a href="material.html">Material</a>
        <a href="room.html">Room</a>
        <a href="transaction.html">Transaction</a>
        <a href="staff.html">HR</a>
        <a href="coupon.html">Coupon</a>
        <div class="loginlogout">
            <button id="logoutButton">Logout</button>
        </div>
    </div>
        
    <div id="coupon-posting-popup" class="posting-popup">
        <div class="posting-popup-content">
            <span class="posting-close" id="coupon-posting-closePopup">&times</span>
            <h3 id="coupon-posting-responseHeading"></h3>
             <p id="coupon-posting-responseMessage"></p>
        </div>
    </div>
        
    <div id="coupon-getter-popup" class="getter-popup">
        <div class="getter-popup-content">
            <span class="getter-close" id="coupon-getter-closePopup">&times</span>
            <h3 id="coupon-getter-responseHeading"></h3>
            <table id="coupon-getter-responseTable" class="getter-responseTable"></table>
        </div>
    </div>

    <div class="container-noflex">  
        <h2>Coupon Management</h2>
        <div class="flex-container-center">
            <div class="registerForm">
                <h2>Register Coupon</h2> 
                <form id="couponRequestForm">
                <label for="couponQty">Enter Quantity:</label> 
                <input type="number" id="couponQty" name="quantityRemaining" required><br><br>
                <label for="couponOfferPercent">Enter offer percentage:</label> 
                <input type="number" step="0.01" id="couponOfferPercent" name="offerPercentage" required><br><br>
                <button type="submit">Submit</button> 
                </form> 
            </div>

            <div class="registerForm">
                <h2>Change Coupon Quantity</h2> 
                <form id="couponChangeQuantityForm">
                <label for="couponCode">Enter valid Coupon Code:</label> 
                <input type="text" id="couponCode" name="couponCode" required><br><br>
                <label for="newQuantity">Enter new quantity:</label> 
                <input type="number" id="newQuantity" name="newQuantity" required><br><br>
                <button type="submit">Submit</button> 
                </form> 
            </div>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
